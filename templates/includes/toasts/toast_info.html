<div class="toast my-toast show" role="alert" aria-live="polite" aria-atomic="true">
  
    <div class="toast-header bg-primary">
      <strong class="me-auto text-white ml-2">Info:</strong>
      <button type="button" class="ms-2 bg-dark mb-1 close" id="toast-exit" data-dismiss="toast" aria-label="Close">
        <span class="text-white float-right ms-1 me-1">X</span>
      </button>
    </div>
    <div class="toast-body bg-white">
      {{ message }}
    </div>
  </div>
